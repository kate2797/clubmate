{% extends 'clubmate/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Edit Profile Picture
{% endblock %}

{% block body_block %}
<h1 class="mt-3 mb-3">Edit Profile Picture</h1>
<div>
    <form method="post" action=".">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Picture</label>
            <input type="file" class="form-control" id="picture" name="picture">
        </div>
</div>
{% endblock %}
