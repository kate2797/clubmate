{% extends 'clubmate/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <h1>Login</h1>
    <FORM id="login_form" method="post" action="{% url 'clubmate:log_in' %}">
        {% csrf_token %}
                Username:
                <input type="text" name="username" value="" id="username" size="50" />
            <br /> <br />
                Password:
                <input type="password" name="password" value="" id="password" size="50" />
                <br /> <br />
        <INPUT type="submit" name="submit" value="Submit" />
    </FORM>
{% endblock %}
