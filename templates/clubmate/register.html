{% extends 'clubmate/base.html' %}
{% load staticfiles %}

{% block body_block %}
  <h1>Register</h1>

  {% if registered %}
  Thanks for registering.
  <a href="{% url 'clubmate:index' %}">Return to the homepage.</a>
  {% else %}
  <form id="user_form" method="post" action="{% url 'clubmate:register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ user_form.as_p}}
    {{ profile_form.as_p }}

    <input type="submit" name="submit" value="Register" />
  </form>
  {% endif %}
{% endblock %}
