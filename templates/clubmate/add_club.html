{% extends 'clubmate/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Add
{% endblock %}

{% block body_block %}
    <h1>Add a CLub</h1>
    <form id="form" method="post" action="{% url 'clubmate:add_club' %}" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}
        <div class="form-group">
            <label for="title">Club name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="title">Briefly describe your club to users</label>
            <textarea type="text" class="form-control" id="club_description" name="club_description" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="title">Entry fee</label>
            <input type="text" class="form-control" id="entry_fee" name="entry_fee">
        </div>
        <div class="form-group">
            <label for="title">Opening hours on weekdays (eg: 8PM–12AM)</label>
            <input type="text" class="form-control" id="opening_hours_week" name="opening_hours_week">
        </div>
        <div class="form-group">
            <label for="title">Opening hours on weekends(eg: 12PM–12AM)</label>
            <input type="text" class="form-control" id="opening_hours_weekend" name="opening_hours_weekend">
        </div>
        <div class="form-group">
            <label for="title">Category</label>
            <input type="text" class="form-control" id="genre" name="genre">
        </div>
        <div class="checkbox">
            <label>COVID test required
                <input type="checkbox" name="checkbox" value="covid_test_required" />
            </label>
        </div>
        <div class="checkbox">
            <label>18+ entry
                <input type="checkbox" name="checkbox" value="underage_visitors_allowed" />
            </label>
        </div>
        <div class="form-group">
            <label for="title">Website</label>
            <input type="text" class="form-control" id="website_url" name="website_url">
        </div>
        <div class="form-group">
            <label>Location (Please input club's coordinates so that we can use it in our location services)</label>
            <!-- <input type="hidden" id="location_coordinates" name="location_coordinates" value="{{ club.location_coordinates }}">
            <div id="map"></div> -->
            <input type="text" class="form-control" id="location_coordinates" name="location_coordinates">
        </div>
        <div class="form-group">
            <label for="title">image</label>
            <input type="file" id="picture">
        </div>
        <button  type="submit">Add club</button>
    </form>
{% endblock %}
