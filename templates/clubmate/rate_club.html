{% extends 'clubmate/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Rate
{% endblock %}

{% block is_club_owner %}
{% endblock %}

{% block body_block %}
    <h1>Rate a Club</h1>
    <form id="form" method="post" action="{% url 'clubmate:rate' %}" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" name="submit" value="Submit"/>
    </form>
{% endblock %}
